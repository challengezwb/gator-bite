<div class="navigateBack">
  <button md-mini-fab color="accent" (click)="navigateBack()"><i class="material-icons">navigate_before</i></button>
</div>
<div class="menu">
  <md-grid-list cols="3" rowHeight="11.5em">
    <md-grid-tile *ngFor="let dish of dishes" rowspan="1">
      <md-card>
        <md-card-content style="font-size: large; font-family: Impact">
          <span>{{dish.name}}</span>
          <span class="dishPrice">${{dish.price}}</span>
          <button class="addButton" color="primary" md-mini-fab (click)="addToOrder(dish)">+</button>
        </md-card-content>
      </md-card>
    </md-grid-tile>
  </md-grid-list>
</div>

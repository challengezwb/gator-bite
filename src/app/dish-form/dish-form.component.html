<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">Dish Info</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Dish's name</label>

        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" placeholder="Dish's name">
        </div>
        <span class="help-block">
          Dish's name is required
        </span>
      </div>
      <div class="form-group">
        <label for="price" class="col-sm-2 control-label">Price</label>

        <div class="col-sm-6">
          <input type="number" class="form-control" id="price" placeholder="Price">
        </div>
        <span class="help-block">
          Price is required
        </span>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Desc</label>

        <div class="col-sm-10">
          <textarea class="form-control" rows="5"></textarea>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="submit" class="btn btn-default" [routerLink]="['/dishes']">Cancel</button>
        <button (click)="save()" type="submit" class="btn btn-info pull-right">Save
        </button>
      </div>
      <!-- /.box-footer -->
    </div>
  </form>
</div>

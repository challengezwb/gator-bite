<mat-toolbar color="primary">
  <button mat-button id="gatorbiteButton" class="word" [routerLink]="['/home']">Gator Bite</button>
  <span class="fill-remaining-space"></span>
  <button *ngIf="!isLogin" mat-button class="button" id="loginPageButton" [routerLink]="['/login']">Sign in</button>
  <button *ngIf="!isLogin" mat-button class="button" id="signupPageButton" [routerLink]="['/signup']">Sign up</button>
  <button mat-icon-button *ngIf="isLogin">
    <i class="material-icons">account_box</i>
  </button>
  <button mat-icon-button *ngIf="isLogin && !isRestaurant" (click)="openSideBar()">
    <i class="material-icons">card_travel</i>
  </button>
  <button mat-raised-button *ngIf="isLogin" (click)="logout()" color="accent">
    Log out
  </button>

</mat-toolbar>

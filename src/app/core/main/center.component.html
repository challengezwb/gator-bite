<form class="container">
  <mat-card class="card">
    <mat-card-header></mat-card-header>
    <mat-card-content class="cardcontent">
      <button mat-icon-button type="button" (click)="getLocation()" id="locationInfo" *ngIf="!process">
        <mat-icon>
          <i class="material-icons material-icons-color locationButton">room</i>
        </mat-icon>
      </button>
      <mat-spinner *ngIf="process" diameter="16" class="process"></mat-spinner>
      <mat-input-container class="inputWidth">
        <input matInput type="text" placeholder="Location" [value]="obj">
      </mat-input-container>
    </mat-card-content>
    <mat-card-actions></mat-card-actions>
  </mat-card>
  <button id="findButton" mat-raised-button type="button" class="button findButton" color="primary"
          [routerLink]="['/restaurants']">Find Food
  </button>
</form>

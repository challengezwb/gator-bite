<md-sidenav-container class="sidenav">
  <md-sidenav>
    <md-list>
      <md-list-item>
        <div class = "tittle">Your Account</div>
      </md-list-item>
      <md-list-item class="item">
        <div *ngFor="let menu of menus" class="space">
          <a href="javascript:;" (click)="nav(menu)"><span>{{menu.name}}</span></a>
        </div>
      </md-list-item>
    </md-list>
  </md-sidenav>
</md-sidenav-container>

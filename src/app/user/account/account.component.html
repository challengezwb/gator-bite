<mat-sidenav-container class="sidenav">
  <mat-sidenav>
    <mat-list>
      <mat-list-item>
        <div class = "tittle">Your Account</div>
      </mat-list-item>
      <mat-list-item class="item">
        <div *ngFor="let menu of menus" class="space">
          <a href="javascript:;" (click)="nav(menu)"><span>{{menu.name}}</span></a>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
</mat-sidenav-container>

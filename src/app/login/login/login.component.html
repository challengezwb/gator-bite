<div>
  <form>
    <md-card>
      <md-card-header>
        <md-card-title>
          <span color="primary" class="titlePosition">Gator Bite</span>
        </md-card-title>
      </md-card-header>
      <md-card-content>
        <md-input-container class="full-width">
          <input mdInput type="text" placeholder="Email">
        </md-input-container>
        <md-input-container class="full-width">
          <input mdInput type="password" placeholder="Password">
        </md-input-container>
        <button md-raised-button type="button" class="bottonPosition" color="primary">Login</button>
      </md-card-content>
      <md-card-actions class="text-right">
        <p>Don't have an account? <a [routerLink]="['/signup']" style="text-decoration: none">Create Your Account</a>
        </p>
        <a href="" style="text-decoration: none">Forgot Password?</a>

    </md-card>
  </form>
